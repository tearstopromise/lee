		function load(){
		
var student=window.localStorage.getItem('student');
 if (window.XMLHttpRequest) {
			                // code for IE7+, Firefox, Chrome, Opera, Safari
			                xmlhttp=new XMLHttpRequest();
							xmlhttp1=new XMLHttpRequest();
							xmlhttp2=new XMLHttpRequest();
							xmlhttp3=new XMLHttpRequest();
							
			              } else { // code for IE6, IE5
			                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
							xmlhttp1=new ActiveXObject("Microsoft.XMLHTTP");
							xmlhttp2=new ActiveXObject("Microsoft.XMLHTTP");
							xmlhttp3=new ActiveXObject("Microsoft.XMLHTTP");
			              }
			              xmlhttp.onreadystatechange=function() {
			                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
			                  document.getElementById("bbooks").innerHTML=xmlhttp.responseText;

			                }
			              }
			              xmlhttp.open("GET","http://gordoncollege-library.com/student/transac.php?student="+student,true);
			              xmlhttp.send();
						  
						  
						  xmlhttp1.onreadystatechange=function() {
			                if (xmlhttp1.readyState==4 && xmlhttp1.status==200) {
			                  document.getElementById("history").innerHTML=xmlhttp1.responseText;
			                }
			              }
			              xmlhttp1.open("GET","http://gordoncollege-library.com/student/history.php?student="+student,true);
			              xmlhttp1.send();
				
						   xmlhttp2.onreadystatechange=function() {
			                if (xmlhttp2.readyState==4 && xmlhttp2.status==200) {
			                  document.getElementById("todate").value=xmlhttp2.responseText;
			                }
			              }
			              xmlhttp2.open("GET","http://gordoncollege-library.com/student/getdate.php",true);
			              xmlhttp2.send();
						  xmlhttp3.onreadystatechange=function() {
			                if (xmlhttp3.readyState==4 && xmlhttp.status==200) {
			                  document.getElementById("allpost").innerHTML=xmlhttp3.responseText;

			                }
			              }
			              xmlhttp3.open("GET","http://gordoncollege-library.com/minclude/getpost.php",true);
			              xmlhttp3.send();
						
}
						   
						  
		
			function showUser(str) {
			              if (str=="") {
			                document.getElementById("txtHint").innerHTML="";
			                return;
			              } 
			              if (window.XMLHttpRequest) {
			                // code for IE7+, Firefox, Chrome, Opera, Safari
			                xmlhttp=new XMLHttpRequest();
							
			              } else { // code for IE6, IE5
			                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			              }
			              xmlhttp.onreadystatechange=function() {
			                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
			                  document.getElementById("txtHint").innerHTML=xmlhttp.responseText;

			                }
			              }
			              xmlhttp.open("GET","http://gordoncollege-library.com/minclude/searchlocator.php?q="+str,true);
			              xmlhttp.send();
			            }
function reply_click(clicked_id)
{
    window.localStorage.setItem("bookid",clicked_id);
    var show;
    var getid=window.localStorage.getItem("bookid");
    $.post("http://gordoncollege-library.com/minclude/view.php?id="+getid,
    function(data,status){
	  show=data;
	 $("#responsecontainer").html(show);
	 $('#booksid').val(getid)
    });
}

//borrow
var form= $("#formborrow");
function postBorrow(){
$.getJSON("http://gordoncollege-library.com/minclude/addBorrow.php?callback=?", form.serialize(),function(data)
         				{
						
						if (data.verify == "no")
			                     				{
			                     				alert("You cannot borrow books with the same title.");
												location.href="#bookpage";
			                     				}
			                     				else
			                     				{
			                     			alert("You successfully reserved the book for 3 hours.");
							location.href="home.html";
			                     				}
						
							
							
         				}).fail(function(data){
						alert("Failed to Borrow");
         });
}
$(".logout").click(function(){
location.href="index.html";
			window.localStorage.removeItem('student');
});

$(".book").click(function(){
location.href="#bookpage";
